<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Us</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header>
			<h1><img src="images/MangaSpot-logos_transparent.png" alt="logo" width="500"/></h1>
		</header>
		<nav id="topH">
			<ul>
				<li><a href="index.html">Homepage</a></li>
				<li><a href="product.html">Products</a></li>
				<li><a href="about.html">About Us</a></li>
			</ul>
		</nav>
		<div class="container">
			<form action="thanks.html" method="get" id="myForm">
				<p>
					<label for="fname">
						First Name:
					</label>
					<input type="text" name="FirstName" id="fname">
				</p>
				<p>
					<label for="lname">
						Last Name:
					</label>
					<input type="text" name="LastName" id="lname">
				</p>
				<p>
					<label for="address">
						Street Address:
					</label>
					<input type="text" name="StreetAddress" id="lname">
				</p>
				<p>
					<label for="City">
						City:
					</label>
					<input type="text" name="City" id="lname">
				</p>
				<p>
					<label for="State">
						State:
					</label>
					<input type="text" name="State" id="lname">
				</p>
				<p>
					<label for="Zip">
						Zip Code:
					</label>
					<input type="number" name="ZipCode" id="lname">
				</p>
				<p>
					<label for="email">
						Email:
					</label>
					<input type="email" name="Email" id="email" required placeholder="rh5656373@otc.edu">
				</p>
				<p>
					<label for="number">
						Telephone Number:
					</label>
					<input type="number" name="TelephoneNumber" id="lname">
				</p>
				<p>
					<label for="reason">
						What is your question or comment regarding?
					</label>
					<select name="Reason" id="reason" required>
						<option value="">Select</option>
						<option value="Product">Product</option>
						<option value="Pricing">Pricing</option>
						<option value="Support">Support</option>
						<option value="Other">Other</option>
					</select>
				</p>
				<p>
					<label for="notes">
						Notes:
					</label>
					<textarea id="notes" name="Notes"></textarea>
				</p>
				<input type="submit" value="submit" id="sub">
			</form>
		</div>
		<footer>
			<p>
			© Manga Spot • 9/10/2021 • 417-777-7777
			</p>
		</footer>
	</body>


</html>
